{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer - Hexagon Powered Trending News</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, rgba(26,26,46,0.8), rgba(22,33,62,0.8)),
                  url('https://via.placeholder.com/1200x800'); /* Replace with your desired background image */
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* Fade-in animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeInUp 1s ease-in-out forwards;
      opacity: 0; /* Hidden until animation runs */
    }

    /* Navbar override */
    .navbar-dark.bg-dark { background-color: rgba(0,0,0,0.7) !important; }

    /* Profile Header */
    .profile-header { margin-top: 80px; margin-bottom: 40px; }
    .profile-image {
      width: 200px; height: 200px; object-fit: cover; border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.3); box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .profile-name { font-size: 28px; font-weight: bold; margin-bottom: 5px; }
    .profile-role { font-size: 20px; margin-bottom: 10px; color: #ccc; }
    .profile-contact { font-size: 16px; color: #aaa; }

    /* Section Headings */
    .section-title {
      font-size: 24px; margin-top: 30px; margin-bottom: 15px;
      text-decoration: underline; text-underline-offset: 6px;
      text-decoration-color: #00f2ff;
    }

    /* Card-like appearance for sections */
    .info-card {
      background: rgba(255,255,255,0.1); border-radius: 10px; padding: 15px;
      margin-bottom: 20px; box-shadow: 0 0 10px rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Skill stars */
    .skill-name { font-weight: bold; }
    .stars { color: #ffd700; margin-left: 8px; } /* Gold stars */
  </style>
</head>
<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Hexagon News</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'developer' %}">Developer</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
